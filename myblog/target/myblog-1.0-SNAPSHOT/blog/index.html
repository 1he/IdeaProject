<script type="text/javascript">
var dd=null;
$(document).ready(function(){
	var bb=document.getElementById("la");
	bb.onmouseover=function()
	{
		on(-4);	
		bb.style.color="white";
	};
	bb.onmouseout=function()
	{
		on(-184);
		bb.style.color="black";
	};
	var el=document.getElementById("main");
	el.onmouseover=function()
	{
		onl(this,90);
	};
	el.onmouseout=function()
	{
		onl(this,50);
	};
	setInterval(function(){
	var my=new Date();
	var y=my.getFullYear();
	var m=my.getMonth()+1;
	var d=my.getDate();
	var day=my.getDay();
	switch(day)
	{
		case 0:day="星期日";break;
		case 1:day="星期一";break;
		case 2:day="星期二";break;
		case 3:day="星期三";break;
		case 4:day="星期四";break;
		case 5:day="星期五";break;
		case 6:day="星期六";break;
	}
	var h=my.getHours();
	var mi=my.getMinutes();
	var se=my.getSeconds();
	mi=mi<10?"0"+mi:mi;
	se=se<10?"0"+se:se;
	var temp=document.getElementById('clock');
	temp.innerHTML=y+"年"+m+"月"+d+"日"+"时间:"+h+":"+mi+":"+se;
		},1000);
	});
function on(tar)
{
	clearTimeout(dd);
	dd=setInterval(function()
	{
		var s=document.getElementById("la");
		var sp=(tar-s.offsetLeft)/15;
		sp=sp>0?Math.ceil(sp):Math.floor(sp);
		if(s.offsetLeft!=tar)
		s.style.left=s.offsetLeft+sp+'px';
	},30);
}
var add1=0;
function changeb()
{
	var a1=document.getElementById("bgm");
	switch(add1%5)
	{
		case 0:a1.style.backgroundImage="url(imgs/b1.jpg)";break;
		case 1:a1.style.backgroundImage="url(imgs/b2.jpg)";break;
		case 2:a1.style.backgroundImage="url(imgs/b3.jpg)";break;
		case 3:a1.style.backgroundImage="url(imgs/b4.jpg)";break;
		case 4:a1.style.backgroundImage="url(imgs/b5.jpg)";break;
	}
	if(add1==0)
	{
		alert("多点几次试试( • ̀ω•́ )✧");
		var ss=document.getElementById("ti");
		ss.innerHTML="My Blog";
	}
	add1++;
}
var oo=50;
var intv=null;
function onl(obj,tar)
{
	clearTimeout(intv);
	intv=setInterval(function(){
		var sp=(tar-oo)/20;
		sp=sp>0?Math.ceil(sp):Math.floor(sp);
		if(oo!=tar)
		{
			oo=oo+sp;
			obj.style.opacity=oo/100;
		}
		},30);
}
</script>
